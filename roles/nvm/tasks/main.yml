---
- name: Install NVM (Node Version Manager)
  # TODO make dynamic
  #   https://github.com/nvm-sh/nvm?tab=readme-ov-file#manual-install
  #   Seems like this gets the latest install with
  #       git checkout `git describe --abbrev=0 --tags --match "v[0-9]*" $(git rev-list --tags --max-count=1)`
  shell: |
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
  args:
    executable: /bin/bash
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
  environment:
    HOME: "{{ ansible_env.HOME }}"

- name: Verify NVM installation
  shell: |
    . $HOME/.nvm/nvm.sh
    command -v nvm
  args:
    executable: /bin/bash
  register: nvm_check
  changed_when: false

- name: Check if NVM is installed
  fail:
    msg: "NVM installation failed."
  when: nvm_check.stdout != 'nvm'

# Might be needed to run the following command
# - name: Load NVM script
#   shell: 'source $HOME/.nvm/nvm.sh'
#   args:
#     executable: /bin/bash

# Not tested - but should be straightforward enough
- name: Install latest Node LTS
  shell: 'nvm install --lts'
  args:
    executable: /bin/bash
